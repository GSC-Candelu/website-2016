<div class="container">
    <ul class="bxslider">
      <li><img src="{{ statics }}images/pitona-0.jpg" /></li>
      <li><img src="{{ statics }}images/pitona-1.jpg" /></li>
    </ul>
</div>

<script>
$('.bxslider').bxSlider({
  buildPager: function(slideIndex){
    switch(slideIndex){
      case 0:
        return '<img src="{{ statics }}images/pitona-0-t.jpg">';
      case 1:
        return '<img src="{{ statics }}images/pitona-1-t.jpg">';
    }
  }
});
</script>
